{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Purple Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{%static "admin/vendors/iconfonts/mdi/css/materialdesignicons.min.css"%}">
    <link rel="stylesheet" href="{%static "admin/vendors/css/vendor.bundle.base.css"%}">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="{%static "admin/css/style.css"%}">
    <!-- endinject -->
    <link rel="shortcut icon" href="{%static "admin/img/favicon.png"%}" />
</head>

<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
            <div class="row w-100">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left p-5">
                        <div class="brand-logo">
                            <img src="{%static "admin/img/logo.svg"%}">
                        </div>
                        <h4>New here?</h4>
                        <h6 class="font-weight-light">注册很简单，只需要简单的几步</h6>
                        <form class="pt-3">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" id="Username" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-lg" id="Email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <select class="form-control form-control-lg" id="Select">
                                    <option>Country</option>
                                    <option>United States of America</option>
                                    <option>United Kingdom</option>
                                    <option>India</option>
                                    <option>Germany</option>
                                    <option>Argentina</option>
                                    <option>China</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" id="Password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" id="Mobile" placeholder="Mobile Phone Number">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control-lg form-control" id="QQNumber" placeholder="QQ Number">
                            </div>
                            <div class="mb-4">
                                <div class="form-check">
                                    <label class="form-check-label text-muted">
                                        <input type="checkbox" class="form-check-input">
                                        我同意所有的条款和条件
                                    </label>
                                </div>
                            </div>
                            <div class="mt-3">
                                <a class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" href="../login/">注册</a>
                            </div>
                            <div class="text-center mt-4 font-weight-light">
                                Already have an account? <a href="../login/" class="text-primary">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="{%static "admin/vendors/js/vendor.bundle.base.js"%}"></script>
<script src="{%static "admin/vendors/js/vendor.bundle.addons.js"%}"></script>
<!-- endinject -->
<!-- inject:js -->
<script src="{%static "admin/js/off-canvas.js"%}"></script>
<script src="{%static "admin/js/misc.js"%}"></script>
<!-- endinject -->
</body>

</html>
